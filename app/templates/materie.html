{% extends "base.html" %}
{% block content %}

<div class="container mt-4">

    <h2 class="mb-4">Gestione Materie</h2>

    <div class="card shadow-sm mb-4">
        <div class="card-header bg-info text-white">
            Aggiungi Materia
        </div>

        <div class="card-body">
            <form method="POST">
                <div class="row">

                    <div class="col-md-6">
                        <input type="text" name="nome" class="form-control"
                               placeholder="Nome materia (es: Matematica)" required>
                    </div>

                    <div class="col-md-3">
                        <input type="color" name="colore" class="form-control form-control-color"
                               value="#007bff">
                    </div>

                    <div class="col-md-3">
                        <button class="btn btn-info w-100">Aggiungi</button>
                    </div>

                </div>
            </form>
        </div>
    </div>

    <h4>Materie Inserite</h4>

    <form method="POST">
        <input type="hidden" name="salva_modifiche" value="1">

        <table class="table table-bordered mt-3">
            <thead class="table-light">
                <tr>
                    <th>Materia</th>
                    <th>Colore</th>
                    <th>Tipo</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                {% for m in materie %}
                <tr>
                    <td>{{ m.nome }}</td>

                    <td>
                        <div style="width:30px; height:30px; background:{{ m.colore }}; border-radius:4px;"></div>
                    </td>

                    <td>
                        <input type="checkbox"
                               name="prof_{{ m.id }}"
                               {% if m.is_professionale %}checked{% endif %}>
                        <label>Professionale</label>
                    </td>

                    <td>
                        <a href="{{ url_for('materie.delete_materia', id=m.id) }}"
                           class="btn btn-danger btn-sm">Elimina</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <button class="btn btn-success mt-3">SALVA</button>
    </form>

</div>

{% endblock %}
